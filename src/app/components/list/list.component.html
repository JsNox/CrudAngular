<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col6">
                <h3>Inventario</h3>
            </div>
            <div class="col col6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID de producto</th>
                    <th>Descripci√≥n del producto</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Clave</th>
                    <th>Opciones</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of Productos; let iControl=index">
                    <td>{{producto.id_product}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.unidad}}</td>
                    <td>{{producto.clave}}</td>
                    <td><a class="btn btn-primary" routerLink="/edit/{{producto.id_product}}" routerLinkActive="router-link-active">Editar</a> /
                        <a class="btn btn-danger" (click)="borrarRegistro(producto.id_product,iControl)" role="button">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
